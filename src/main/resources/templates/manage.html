<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到管理</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }




    </style>
</head>
<body class="text-center">
<main role="main" class="container">

    <div id="app" style="text-align: center">
        <h2>我发起的签到</h2>

        <table class="table table-bordered table-condensed table-hover">
            <tr>
                <th>serial</th>
                <th>description</th>
                <th>qrcode</th>
            </tr>
            <tr v-for="(content,index) in contents">
                <td>{{content.id}}</td>
                <td><textarea v-model="content.wxKey" readonly="readonly"></textarea></td>
                <td><textarea cols="100" rows="5" v-model="content.wxValue"></textarea></td>
                <td style="width: 200px">
                    <button class="btn btn-primary" @click="update_content(index)">保存修改</button>
                    <button class="btn btn-danger" @click="delete_content(content.wxKey)">删除</button>
                </td>
            </tr>
        </table>

        <div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">


                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel1">发起签到</h4>
                    </div>

                    <div id="new_item" class="modal-body">

                        key：
                        <input type="text" v-model="key_new_item" required><br><br>

                        value：
                        <input type="text" v-model="value_new_item" required><br><br>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button class="btn btn-primary" @click="add_content">保存</button>
                    </div>


                </div>
            </div>
        </div>

        <button class="btn btn-primary" data-toggle="modal" data-target="#modal_add">发起新的签到</button>

    </div>




</main>

<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
